# NGINX Access Proxy para Zero Trust Network
# Guarda este archivo como nginx-access-proxy.conf y ajústalo según tu entorno

limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

server {
    listen 80;
    server_name _; 

    client_max_body_size 2M;

    location / {
        root /var/www/html;
        index index.html test-nginx.html;
        try_files $uri $uri/ =404;
        add_header X-Debug-Path $request_filename;
    }

    # Proxy para la API
    location /api/ {
        if ($request_method !~ ^(GET|POST|PUT|DELETE)$ ) {
            return 405;
        }
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://localhost:4000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Logs de acceso y error
    access_log /var/log/nginx/access_proxy.log;
    error_log  /var/log/nginx/error_proxy.log;
} 