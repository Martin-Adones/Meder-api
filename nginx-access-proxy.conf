# NGINX Access Proxy para Zero Trust Network
# Guarda este archivo como nginx-access-proxy.conf y ajústalo según tu entorno

server {
    listen 80;
    server_name _; # Cambia por tu dominio si lo tienes

    # Seguridad: solo permitir ciertos métodos HTTP
    if ($request_method !~ ^(GET|POST|PUT|DELETE)$ ) {
        return 405;
    }

    # Limitar tamaño de cuerpo de la petición (opcional)
    client_max_body_size 2M;

    # Rate limiting (opcional, ejemplo básico)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://localhost:4000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Puedes agregar más headers de seguridad aquí
    }

    # Servir archivos estáticos del frontend
    location / {
        root   /usr/share/nginx/html; # Cambia por la ruta a tu carpeta public
        try_files $uri $uri/ /index.html;
    }

    # Logs de acceso y error
    access_log /var/log/nginx/access_proxy.log;
    error_log  /var/log/nginx/error_proxy.log;
} 